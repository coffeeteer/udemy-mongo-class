<!DOCTYPE html>
<html>
<head>
	<title>Click! (HTML Game)</title>
</head>
<body>
	<button>Click ME!!!!</button>
	<script type="text/javascript">
		let counter = 0;

		var el = document.querySelector('button');

		if (el){	
			el.addEventListener('click', () => {
				++counter;
			});
		}

		setTimeout(() => {
			if(counter > 5) {
				alert(`You Won! Your clicks ${counter}`);
			}	else {
				alert('Sorry, too slow.');
			}
		},  2000);
	</script>

	</body>	
</html>
