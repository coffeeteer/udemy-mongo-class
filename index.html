            //******************* With a Promise ************************
            function startGame() {
                let counter= 0;
                
                document.querySelector('button').addEventListener('click', () => {
                   ++counter; 
                });
                
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if(counter > 5){
                            console.log('You\'ve won! You clicked ' + counter + ' times.')
                            resolve();
                        } else {
                            console.log('You\'ve lost! You only clicked ' + counter + ' times.')
                            reject();
                        }
                    }, 2000)
                });
            
            }
            
            startGame()
                .then()
                .catch();
        </script>
